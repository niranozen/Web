<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Sign in</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="part1.css"/>
  </head>
  <body>

    <!-- navbar !-->
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="file:///C:/Users/asus/Desktop/Yeni%20klas%C3%B6r/part1.html#">Welcome!!!!</a>
          <a href="sign_in.html" class="btn btn-default navbar-btn" role="button">Sign in</a>
          <a href="sign_up.html" class="btn btn-default navbar-btn" role="button">Sign up</a>
        </div>
      </div>
    </nav>

    <div class="container text-center ">
      <div class="jumbotron">
        <h1>Log in</h1>
        <p>Enter your email and password below to log in</p>
      </div>
    </div>

    <!-- Form !-->
    <div class="col-md-4 col-md-offset-4">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail3" placeholder="Email" required>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="inputPassword3" placeholder="Password" required>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label><input type="checkbox">Remember me</label>
            </div>
          </div>
        </div>
        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
          </div>
        </div>
      </form>
    </div>




  </body>
</html>
